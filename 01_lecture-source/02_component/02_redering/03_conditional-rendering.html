<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!--
        조건부 렌더링
        여러 개의 엘리먼트 중 특정 조건에 따라서 하나의 엘리먼트만 렌더링 해보기!!
    -->
    <div id="root"></div>

    <script type="text/babel">

        const root = ReactDOM.createRoot(document.getElementById('root'));

        /* prompt -> 문자열 이기 때문에 int 로 파싱 필요. */
        const answer = parseInt(prompt('리액트가 재미있나요 혹시..? \n1. 재미있다. \n2. 어렵다'));

        /* 1. 랜더링 시 조건 비교 후 조건부 렌더링 하기 */
        const positiveElement = <h1>앞으로 더 재밌어 질 예정입니다^^</h1>;
        const negativeElement = <h1>이겨내셔야 합니다 ㅎㅎ^^</h1>;

        root.render(
            (answer === 1) ? positiveElement : negativeElement
        );
    </script>
</body>
</html>
