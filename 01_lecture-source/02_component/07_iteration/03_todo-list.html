<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useState} = React;

        function Header() {

            return(
                <div className='header'>
                    <h1>오늘의 할 일!!! {new Date().toLocaleDateString()}</h1>    
                </div>
            );

        }

        function TodoItems({ todos, setTodos }) {

            const removeTodo = id => {
                const removedList = todos.filter(todo => todo.id !== id);

                setTodos(removedList);
            }

            const onChangeHandler = e => {
                const changeIsDoneList = todos.map(
                    todo => {
                        if(todo.id === parseInt(e.target.id)) {
                            todo.isDone = e.target.checked;
                        }

                        return todo;
                    }
                )

                setTodos(changeIsDoneList);
            }

            return(
                <>
                    { 
                        todos.map( 
                            todo => <p key={todo.id}>
                                        <input type="checkbox" id={todo.id} onChange={}/>
                                        <label 
                                            for={todo.id} 
                                            style={ {textDecoration: todo.isDone ? 'line-through' : 'none'} }
                                        >
                                            {todo.description}
                                        </label>
                                        <button onClick= {() => removeTodo(todo.id)}>x</button>  
                                    </p>
                        ) 
                    }
                </>
            );

        }

        function TodoList() {

            const [todos, setTodos] = useState([
                {id: 1, description: '할일 목록을 추가해주세요', isDone: false}
            ]);

            const [inputText, setInputText] = useState('');
            const [nextId, setNextId] = useState(2);

            const onChangeHandler = e => {
                setInputText(e.target.value);
            }

            const onClickHandler = () => {
                const changeTodos = todos.concat({
                    id: nextId,
                    description: inputText,
                    isDone: false
                });

                setInputText('');
                setNextId(nextId + 1);
                setTodos(changeTodos);
            }

            return(
                <>
                    <h3>ToDo-List</h3>  
                    <div className="todo-list">
                        <TodoItems
                            todos={todos}
                            setTodos={setTodos}
                        />
                    </div>
                    <div className="append-list">
                        <input 
                            type="text"
                            value={ inputText }
                            onChange={ onChangeHandler }
                        />
                        <button
                            onClick={ onClickHandler }
                        >
                            추가하기
                        </button>    
                    </div>
                </>
            );
        }

        function Content() {

            return(
                <div className="content">
                    <TodoList/>    
                </div>
            );

        }

        function Footer() {

            return(
                <div className="footer">
                    <p>Copyright 2024. ohgiarrfers</p>
                </div>
            );
        }

        function App() {

            return(
                <div className="container">
                    <Header/>
                    <Content/>
                    <Footer/>
                </div>
            );

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
